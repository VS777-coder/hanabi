<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hanabi Precision Auditor - Mobile Optimized</title>
    <style>
        :root {
            --sH: 60px; --blue: #00bbff; --red: #ff3333;
            --rep: #0080ff; --bell: #eebb00; --suika: #00bb00; --cherry: #ff0000; --tok: #aa00ff;
            --btn-bg: #1a1a1a; --active-glow: 0 0 12px rgba(0, 255, 0, 0.6);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100svh; overflow: hidden; display: flex; flex-direction: column; position: fixed; width: 100%; }
        
        /* 操作系の一体化グリッド */
        .controls-wrapper { display: flex; flex-direction: column; gap: 4px; padding: 6px; background: #111; flex-shrink: 0; border-bottom: 1px solid #333; }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        
        .unit-btn { height: 40px; border-radius: 4px; font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid #444; background: var(--btn-bg); color: #fff; text-align: center; cursor: pointer; transition: 0.1s; }
        .unit-btn.active { border-color: #0f0; box-shadow: var(--active-glow); background: #222; }

        /* メインワークスペース */
        main { flex: 1; display: flex; align-items: stretch; padding: 4px; gap: 4px; overflow: hidden; }
        
        /* 16役ボタンのスマート集約（リール横） */
        .flag-side-panel { width: 75px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; align-content: start; overflow-y: auto; padding-right: 2px; }
        .flag-mini-btn { height: 38px; border-radius: 3px; font-size: 8.5px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid #222; color: #fff; text-shadow: 1px 1px 1px #000; cursor: pointer; text-align: center; line-height: 1.1; }
        .flag-mini-btn.active { border: 1.5px solid #fff; box-shadow: 0 0 6px #fff; z-index: 10; }
        .flag-mini-btn.disabled { opacity: 0.15; filter: grayscale(1); pointer-events: none; }

        .reel-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; position: relative; }
        .reel-container { position: relative; width: 110px; height: calc(var(--sH) * 5); background: #111; border: 1px solid #333; border-radius: 4px; overflow: hidden; }
        .win { width: 100%; height: 100%; overflow-y: scroll; scrollbar-width: none; scroll-snap-type: y mandatory; }
        .win::-webkit-scrollbar { display: none; }
        #winR { overflow-y: hidden; scroll-snap-type: none; } 
        
        .frame { position: absolute; top: calc(var(--sH) * 1); left: 0; width: 100%; height: calc(var(--sH) * 3); z-index: 999; pointer-events: none; border: 4px solid var(--blue); }
        .frame.red { border-color: var(--red); }
        .strip { width: 100%; display: flex; flex-direction: column; }
        .symbol { width: 100%; height: var(--sH); flex-shrink: 0; background-size: 100% 2100%; background-repeat: no-repeat; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* 情報表示のタイト化 */
        .info-row { display: flex; width: 100%; max-width: 280px; gap: 4px; }
        .info-box { flex: 1; background: #111; border: 1px solid #333; padding: 4px; border-radius: 4px; text-align: center; }
        .info-label { font-size: 8px; color: #888; }
        .info-val { font-size: 13px; font-weight: bold; }
        #val-slip { font-size: 24px; color: #ffff00; line-height: 1; }

        footer { padding: 8px; background: #000; }
        .exec-btn { width: 100%; height: 50px; background: linear-gradient(#f44, #800); border-radius: 8px; color: #fff; font-size: 18px; font-weight: bold; border: 2px solid #f99; box-shadow: 0 4px 0 #600; }
        .exec-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #600; }
    </style>
</head>

            <div class="reel-container"><div class="frame red"></div><div class="win" id="winR"><div id="stripR" class="strip"></div></div></div>
        </div>
    </div>
</main>

    function buildL() {
        const target = document.getElementById('stripL');
        target.innerHTML = '';
        for(let s=0; s<3; s++) {
            reelArray.forEach(num => {
                const d = document.createElement('div');
                d.className = 'symbol';
                d.style.backgroundImage = `url('reel${currentReel==='left'?1:currentReel==='middle'?2:3}.png')`;
                d.style.backgroundPosition = `0 ${(21-num)*5}%`;
                target.appendChild(d);
            });
        }
    }

    function drawR(midNum) {
        const stripR = document.getElementById('stripR');
        stripR.innerHTML = '';
        [2, 1, 0, -1, -2].forEach(offset => {
            let num = midNum + offset;
            while(num > 21) num -= 21;
            while(num < 1) num += 21;
            const d = document.createElement('div');
            d.className = 'symbol';
            d.style.backgroundImage = `url('reel${currentReel==='left'?1:currentReel==='middle'?2:3}.png')`;
            d.style.backgroundPosition = `0 ${(21-num)*5}%`;
            stripR.appendChild(d);
        });
    }

    const winL = document.getElementById('winL');
    winL.onscroll = () => {
        const centerPos = winL.scrollTop + (sH * 2.5);
        const rawIdx = Math.floor(centerPos / sH) % 21;
        selectedIdx = reelArray[rawIdx];
        if(winL.scrollTop < sH * 5) winL.scrollTop += sH * 21;
        if(winL.scrollTop > sH * 37) winL.scrollTop -= sH * 21;
        document.getElementById('val-mid').innerText = selectedIdx;
    };

    function executeControl() {
        const slip = (GOD_DATA[currentReel][currentState] && GOD_DATA[currentReel][currentState][selectedIdx]) ? GOD_DATA[currentReel][currentState][selectedIdx][selectedFlagIdx] : 0;
        let stopMid = selectedIdx + slip;
        while(stopMid > 21) stopMid -= 21;
        document.getElementById('val-slip').innerText = slip;
        document.getElementById('val-res').innerText = stopMid;
        drawR(stopMid);
    }

    function setReel(id) {
        document.querySelectorAll('.reel-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('rb-' + id).classList.add('active');
        currentReel = id;
        buildL();
        const initialMap = { left: 13, middle: 15, right: 3 };
        const initNum = initialMap[id];
        const initScroll = sH * (21 + (21 - initNum + 21) - 2);
        winL.scrollTop = initScroll;
        drawR(initNum);
        document.getElementById('val-mid').innerText = initNum;
        document.getElementById('val-slip').innerText = '--';
        document.getElementById('val-res').innerText = '--';
    }

    function setState(id) {
        document.querySelectorAll('.state-btn, .unit-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('st-' + id).classList.add('active');
        currentState = id;
        const tokBtns = document.querySelectorAll('.is-tok');
        if (id === 'hazure') {
            tokBtns.forEach(b => b.classList.add('disabled'));
            if (selectedFlagIdx >= 11) setFlag(0, document.getElementById('flg-0'));
        } else {
            tokBtns.forEach(b => b.classList.remove('disabled'));
        }
    }

    function setFlag(idx, btn) {
        document.querySelectorAll('.flag-mini-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedFlagIdx = idx;
    }

    window.onload = () => {
        setReel('left');
        setState('hazure');
    };
</script>
