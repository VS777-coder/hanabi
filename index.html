<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hanabi Precision Analyzer</title>
    <style>
        :root {
            --reel-w: 110px; 
            --sym-h: calc(100vh / 19); 
            --blue: #00bbff; --red: #ff3333; --yellow: #ffd700;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100svh; overflow: hidden; display: flex; flex-direction: column; }

        /* 状態ボタン */
        .state-header { display: flex; gap: 4px; padding: 6px; background: #111; flex-shrink: 0; }
        .state-btn { flex: 1; height: 44px; border-radius: 4px; font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #444; text-align: center; color: #fff; }
        #st-hazure { background: #333; }
        #st-don { background: #0040ff; }
        #st-seven { background: #ff0000; }
        #st-reg { background: #000; border-color: #666; }
        .state-btn.active { border-color: #0f0; box-shadow: 0 0 10px #0f0; }

        /* リールエリア */
        main { flex: 1; display: flex; align-items: center; justify-content: center; gap: 4px; min-height: 0; }
        .reel-window { width: var(--reel-w); height: calc(var(--sym-h) * 7); background: #fff; overflow: hidden; position: relative; border: 2px solid #333; }
        .strip { width: 100%; position: absolute; left: 0; }
        .symbol { width: 100%; height: var(--sym-h); display: flex; align-items: center; justify-content: center; position: relative; }
        .symbol-image { width: 100%; height: 100%; background-image: url('hanabi.png'); background-size: 100% 2100%; }

        /* 枠線：左=赤, 右=青 */
        .frame-red { position: absolute; top: calc(var(--sym-h) * 2); width: 100%; height: calc(var(--sym-h) * 3); border: 4px solid var(--red); z-index: 10; pointer-events: none; }
        .frame-blue { position: absolute; top: calc(var(--sym-h) * 2); width: 100%; height: calc(var(--sym-h) * 3); border: 4px solid var(--blue); z-index: 10; pointer-events: none; }

        /* 中央パネル */
        .center-panel { display: flex; flex-direction: column; justify-content: space-around; width: 95px; height: calc(var(--sym-h) * 5); }
        .info-box { background: #1a1a1a; border: 1px solid #333; border-radius: 4px; padding: 4px; text-align: center; }
        .info-label { font-size: 9px; color: #aaa; }
        .info-val { font-size: 18px; font-weight: bold; }
        .val-slip { color: var(--yellow); font-size: 32px; }

        /* 成立役ボタン（色戻し：落ち着いたパチスロトーン） */
        .flag-grid { padding: 4px; background: #111; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; max-height: 38%; overflow-y: auto; flex-shrink: 0; }
        .flag-btn { height: 38px; border-radius: 4px; color: #fff; font-size: 9px; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; border: 1px solid #444; }
        
        .f-hazure { background: #444; }
        .f-rep    { background: #0044bb; } /* 濃い青 */
        .f-bell   { background: #887700; } /* 落ち着いた黄色 */
        .f-suika  { background: #005500; } /* 深緑 */
        .f-che    { background: #880000; } /* 濃い赤 */
        .f-tok    { background: #660099; } /* 濃い紫 */
        
        .flag-btn.active { border: 2px solid #fff; box-shadow: inset 0 0 10px rgba(255,255,255,0.3); }

        footer { padding: 8px; }
        .exec-btn { width: 100%; height: 50px; background: linear-gradient(#ff4444, #880000); border-radius: 8px; color: #fff; font-size: 22px; font-weight: bold; border: 2px solid #ff9999; }
    </style>
</head>
<body>

<header class="state-header">
    <div id="st-hazure" class="state-btn active" onclick="setState('hazure')">ボーナス<br>未成立</div>
    <div id="st-don" class="state-btn" onclick="setState('don')">ドンビッグ<br>成立</div>
    <div id="st-seven" class="state-btn" onclick="setState('seven')">７ビッグ<br>成立</div>
    <div id="st-reg" class="state-btn" onclick="setState('reg')">Regボーナス<br>成立</div>
</header>

<main>
    <div class="reel-window" id="touch-area">
        <div class="frame-red"></div>
        <div id="strip-in" class="strip"></div>
    </div>
    <div class="center-panel">
        <div class="info-box"><div class="info-label">ストップ位置</div><div id="val-input" class="info-val">--</div></div>
        <div class="info-box"><div class="info-label">滑り</div><div id="val-slip" class="info-val val-slip">--</div></div>
        <div class="info-box"><div class="info-label">最中停止型</div><div id="val-result" class="info-val">--</div></div>
    </div>
    <div class="reel-window">
        <div class="frame-blue"></div>
        <div id="strip-out" class="strip"></div>
    </div>
</main>

<div class="flag-grid">
    <div class="flag-btn f-hazure active" onclick="setFlag(0, this)">ハズレ</div>
    <div class="flag-btn f-rep" onclick="setFlag(1, this)">通常リプ</div>
    <div class="flag-btn f-rep" onclick="setFlag(2, this)">JACリプ</div>
    <div class="flag-btn f-rep" onclick="setFlag(3, this)">RTリプ</div>
    <div class="flag-btn f-bell" onclick="setFlag(4, this)">ベルA</div>
    <div class="flag-btn f-bell" onclick="setFlag(5, this)">ベルB</div>
    <div class="flag-btn f-suika" onclick="setFlag(6, this)">氷A</div>
    <div class="flag-btn f-suika" onclick="setFlag(7, this)">氷B</div>
    <div class="flag-btn f-che" onclick="setFlag(8, this)">チェリーA1</div>
    <div class="flag-btn f-che" onclick="setFlag(9, this)">チェリーA2</div>
    <div class="flag-btn f-che" onclick="setFlag(10, this)">チェリーB</div>
    <div class="flag-btn f-tok" onclick="setFlag(11, this)">特殊役A</div>
    <div class="flag-btn f-tok" onclick="setFlag(12, this)">特殊役B</div>
    <div class="flag-btn f-tok" onclick="setFlag(13, this)">特殊役C</div>
    <div class="flag-btn f-tok" onclick="setFlag(14, this)">特殊役D</div>
    <div class="flag-btn f-tok" onclick="setFlag(15, this)">特殊役E</div>
</div>

<footer><button class="exec-btn" onclick="executeControl()">解析実行</button></footer>
